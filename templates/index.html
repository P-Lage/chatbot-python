<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chatbot em Python</title>
    <style>
        /* Estilos simples para a interface */
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbox { width: 500px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        .user { color: blue; }
        .bot { color: green; }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Digite sua mensagem..." style="width:400px;">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        async function sendMessage(){
            const input = document.getElementById("message");
            const chatbox = document.getElementById("chatbox");
            const userMessage = input.value;
            chatbox.innerHTML += `<p class="user"><strong>VocÃª:</strong> ${userMessage}</p>`;
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            chatbox.innerHTML += `<p class="bot"><strong>Bot:</strong> ${data.response}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.getElementById("message").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();  // Evita quebra de linha no input
            sendMessage();
        }
        });
    </script>
</body>
</html>
