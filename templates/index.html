<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feyn - Tutor de F√≠sica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    
    :root {
      --deep-blue: #2A4A7B;    
      --energy-orange: #FF6B35;  
      --cool-gray: #4A4E69;      
      --fresh-white: #F7F9FC;    
      --alert-yellow: #FFD166;   
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #E3F2FD 0%, #F0F4F8 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: var(--fresh-white);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.3);
      height: 600px; /* Tamanho fixo do chat */
    }

    .chat-header {
      background: linear-gradient(135deg, var(--deep-blue) 0%, #1A3657 100%);
      color: white;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-icon {
        width: 40px;
        height: 40px;
        background: url('logo.png');
        background-size: cover;
        border-radius: 50%;
    }


    .chat-box {
      flex: 1;
      padding: 1.5rem;
      height: 60vh;
      overflow-y: auto;
      background: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><text x="10" y="70" font-family="Arial" font-size="14" fill="rgba(42,74,123,0.05)">E=mc¬≤</text></svg>');
    }

    .message {
      margin: 0.8rem 0;
      display: flex;
      gap: 12px;
      max-width: 85%;
    }

    .message.user {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message .bubble {
      padding: 1rem 1.4rem;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.5;
      position: relative;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .message.bot .bubble {
      background: white;
      color: var(--cool-gray);
      border-left: 4px solid var(--deep-blue);
      border-radius: 0 20px 20px 20px;
    }

    .message.user .bubble {
      background: var(--deep-blue);
      color: white;
      border-radius: 20px 0 20px 20px;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem 1.2rem;
      border: 2px solid rgba(42,74,123,0.1);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .chat-input input:focus {
      border-color: var(--deep-blue);
      outline: none;
      box-shadow: 0 0 0 3px rgba(42,74,123,0.1);
    }

    .chat-input button {
      background: var(--deep-blue);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      margin-left: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chat-input button:hover {
      background: #1A3657;
      transform: translateY(-1px);
    }

    .typing-indicator {
      display: none;
      padding: 1rem;
      font-style: italic;
      color: var(--cool-gray);
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message {
      animation: fadeIn 0.3s ease-out;
    }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Feyn" class="header-icon" style="width: 70px; height: 70px; border-radius: 50%;">
        <div>
          <h1>Feyn Tutor</h1>
          <p style="font-size: 0.9rem; opacity: 0.9;">Seu tutor de f√≠sica</p>
        </div>
      </div>      
    <div id="chatbox" class="chat-box">
      <div class="typing-indicator" id="typing">Feyn est√° digitando...</div>
    </div>
    <div class="chat-input">
      <input type="text" id="message" placeholder="üéØ Qual √© sua d√∫vida de f√≠sica hoje?">
      <button onclick="sendMessage()">
        <span>Enviar</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const chatbox = document.getElementById("chatbox");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Add user message
      const userMsgElem = document.createElement("div");
      userMsgElem.className = "message user";
      userMsgElem.innerHTML = `<div class="bubble">${userMessage}</div>`;
      chatbox.appendChild(userMsgElem);

      // Show typing indicator
      const typingIndicator = document.getElementById("typing");
      typingIndicator.style.display = 'block';
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";

      // Simulate API call
      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });
        
        const data = await response.json();
        typingIndicator.style.display = 'none';

        // Add bot response
        const botMsgElem = document.createElement("div");
        botMsgElem.className = "message bot";
        botMsgElem.innerHTML = `<div class="bubble">${data.response}</div>`;
        chatbox.appendChild(botMsgElem);
        chatbox.scrollTop = chatbox.scrollHeight;

      } catch (error) {
        typingIndicator.style.display = 'none';
        alert('Erro na conex√£o. Tente novamente.');
      }
    }

    // Handle Enter key
    document.getElementById("message").addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
